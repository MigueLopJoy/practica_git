<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const tasksList = []

        function addTask(taskName) {
            const newTask = { name: taskName, completed: false }
            tasksList.push(newTask)
            console.log(tasksList)
        }

        function displayTaskList() {
            let list = 'Lista de tareas:' + "\n"
            for (let i = 0; i < tasksList.length; i++) {
                let task = tasksList[i]
                list += `${i + 1}. ${task.name} - ${task.completed ? 'Completada' : 'Pendiente'}` + "\n"
            }
            alert(list)
        }

        function promptCommand() {
            let command = prompt('Pulse 1 para añadir tarea. Pulse 2 para ver la lista de tareas. Pulse 3 para salir. ')
            switch (command) {
                case '1':
                    let task = prompt('Introduzca el nombre de la tarea: ')
                    addTask(task)
                    break
                case '2':
                    displayTaskList()
                    command = prompt('Pulse 1 si desea continuar. Pulse 3 para salir. ')
                    break
                case '3':
                    alert("¡Hasta pronto!")
                    break
                default:
                    console.log('Comando erróneo')
            }

            if (command !== "3") {
                promptCommand()
            }
        }

        promptCommand()

    </script>
</body>

</html>
